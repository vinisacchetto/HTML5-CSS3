<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDIAS EM HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>tente abrir esse site em v√°rios dispositivos diferentes, ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fotom.png" type="image/png">
        <img src="imagens/fotog.png" alt="foto grande">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>vamo aprender a reproduzir audio em html5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/metallica.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador nao consegue reproduzir audio, <a href="midia/metallica.mp3">clique aqui</a> para baixar a musica</p>
    </audio>
</body>
</html>
