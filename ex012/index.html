<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente no meu pc</h1>
    <p>esse video esta no meu pc</p>
    <video controls width="500" height="300" poster="imagens/balaoimagem.jpg">
        <source src="midia/balao.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade para exibir o vídeo</p>
    </video>

    <h1>Inserindo videos do yt</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/TQ5DUv_ZwRg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/787938115?h=31fd5a1459" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/787938115"></a><a href="https://vimeo.com/matildafinn"></a><a href="https://vimeo.com"></a></p>
</body>
</html>
